<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JanMat</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/home.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1><img src="images/favicon.ico"/> Janmat - People's opinion for peoples benefit</h1>
    <div class="jumbotron">
        <p class="">Total mat: <span th:text="${mats.size()}"></span></p>
    </div>
    <div>
        <a class="badge badge-success" href="postmat">Post your mat</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4" th:each="mat : ${mats}">
                <article class="card">
                    <header>
                        <p class="card-header font-weight-bold" th:text="${mat.about}"></p>
                    </header>
                    <div class="card-body">
                        <p class=""
                           th:text="${ mat.details.length() < 200 ? mat.details : mat.details.substring(0, 200) + '...' }"></p>
                    </div>
                    <footer class="card-footer text-right" th:text="${mat.postedOn}"></footer>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
